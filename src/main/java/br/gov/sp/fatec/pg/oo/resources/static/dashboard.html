<html lang="pt-br">

  <body>
    <h1>Dashboard</h1>
    <script>
    function dashboard() {
        return {
          async loadHabits() {
            const res = await fetch(`/habits/${this.userId}`);
            this.habits = await res.json();
          },
        }
         
      }
    </script>
