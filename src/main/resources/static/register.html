<!DOCTYPE html>
<html lang="pt-br" x-data="register()">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar - HabitFlow</title>

  <script src="https://unpkg.com/alpinejs" defer></script>

  <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", Arial, sans-serif;
        background: #0d1117;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #e6edf3;
      }

      .card {
        background: #161b22;
        padding: 30px;
        border-radius: 16px;
        width: 340px;
        box-shadow: 0 0 10px #0008;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h2 {
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        margin-bottom: 12px;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #30363d;
        background: #0d1117;
        color: #e6edf3;
        font-size: 14px;
      }

      input:focus {
        outline: none;
        border-color: #58a6ff;
      }

      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: #238636;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
        font-size: 15px;
      }

      button:hover {
        background: #2ea043;
      }

      p {
        margin-top: 12px;
        color: #f87171;
        text-align: center;
      }

      .link {
        margin-top: 10px;
        color: #58a6ff;
        text-decoration: none;
        font-size: 14px;
      }

      .link:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body>

  <div class="card">
    <h2>Crie sua conta</h2>

    <input type="text" placeholder="Usuário" x-model="username">
    <input type="password" placeholder="Senha" x-model="password">
    <input type="password" placeholder="Confirmar senha" x-model="confirm">

    <button @click="registerUser()">Registrar</button>

    <template x-if="error">
      <div class="error" x-text="error"></div>
    </template>

    <a href="/login">Já tem conta? Entrar</a>
  </div>

  <script>
    function register() {
      return {
        username: "",
        password: "",
        confirm: "",
        error: null,

        async registerUser() {
          this.error = null;

          if (!this.username || !this.password) {
            this.error = "Preencha todos os campos.";
            return;
          }

          if (this.password !== this.confirm) {
            this.error = "As senhas não coincidem.";
            return;
          }

          const res = await fetch("/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              username: this.username,
              password: this.password,
              role: "user"
            })
          });

          if (!res.ok) {
            this.error = "Erro ao registrar. Usuário pode já existir.";
            return;
          }

          alert("Conta criada com sucesso!");
          window.location.href = "/login";
        }
      }
    }
  </script>

</body>
</html>
