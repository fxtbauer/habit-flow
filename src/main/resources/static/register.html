<!DOCTYPE html>
<html lang="pt-br" x-data="register()">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar - HabitFlow</title>

  <script src="https://unpkg.com/alpinejs" defer></script>

  <style>
    body {
      background: #0f0f0f;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 350px;
      background: #1b1b1b;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 5px;
      border: none;
      background: #2a2a2a;
      color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      background: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.2s;
    }

    button:hover { background: #45a049; }

    a {
      color: #4caf50;
      text-decoration: none;
      font-size: 14px;
      display: inline-block;
      margin-top: 12px;
    }

    .error {
      background: #a33;
      padding: 8px;
      border-radius: 6px;
      margin-top: 12px;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Crie sua conta</h2>

    <input type="text" placeholder="Usuário" x-model="username">
    <input type="password" placeholder="Senha" x-model="password">
    <input type="password" placeholder="Confirmar senha" x-model="confirm">

    <button @click="registerUser()">Registrar</button>

    <template x-if="error">
      <div class="error" x-text="error"></div>
    </template>

    <a href="/login">Já tem conta? Entrar</a>
  </div>

  <script>
    function register() {
      return {
        username: "",
        password: "",
        confirm: "",
        error: null,

        async registerUser() {
          this.error = null;

          if (!this.username || !this.password) {
            this.error = "Preencha todos os campos.";
            return;
          }

          if (this.password !== this.confirm) {
            this.error = "As senhas não coincidem.";
            return;
          }

          const res = await fetch("/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              username: this.username,
              password: this.password,
              role: "user"
            })
          });

          if (!res.ok) {
            this.error = "Erro ao registrar. Usuário pode já existir.";
            return;
          }

          alert("Conta criada com sucesso!");
          window.location.href = "/login";
        }
      }
    }
  </script>

</body>
</html>
