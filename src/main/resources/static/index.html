<!DOCTYPE html>
<html lang="pt-br" x-data="{ page: 'home' }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Flow - Controle de Hábitos</title>

    <link rel="stylesheet" href="style.css">

    <!-- Alpine.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>

<body>

    <h1>Habit Flow</h1>

    <!-- MENU -->
    <nav>
        <button @click="page='home'">Home</button>
        <button @click="page='add'">Adicionar Hábito</button>
        <button @click="page='ia'">Assistência IA</button>
    </nav>

    <div class="container">

        <!-- HOME -->
        <section x-show="page === 'home'">
            <h2>Meus hábitos</h2>
            <ul id="habitList"></ul>
        </section>

        <!-- ADICIONAR HÁBITO -->
        <section x-show="page === 'add'">
            <h2>Adicionar Hábito</h2>

            <div class="form-group">
                <label for="habitName">Nome do hábito:</label>
                <input id="habitName" type="text">
            </div>

            <button onclick="addHabit()">Adicionar</button>
        </section>

        <!-- IA -->
        <section x-show="page === 'ia'">
            <h3>Assistência da IA</h3>
            <p>Aqui ficará o sistema de IA futuramente.</p>
        </section>

    </div>

    <script src="habitRepository.js" defer></script>
    <script src="script.js" defer></script>

</body>
</html>
