<!DOCTYPE html>
<html lang="pt-br" x-data="{ username: '', password: '', message: '' }">
  <head>
    <meta charset="UTF-8" />
    <title>Login - HabitFlow</title>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
  </head>

  <body>
    <style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Inter", Arial, sans-serif;
    background: #0d1117;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #e6edf3;
  }

  .card {
    background: #161b22;
    padding: 30px;
    border-radius: 16px;
    width: 340px;
    box-shadow: 0 0 10px #0008;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h2 {
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    margin-bottom: 12px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #30363d;
    background: #0d1117;
    color: #e6edf3;
    font-size: 14px;
  }

  input:focus {
    outline: none;
    border-color: #58a6ff;
  }

  button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 8px;
    background: #238636;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
    font-size: 15px;
  }

  button:hover {
    background: #2ea043;
  }

  p {
    margin-top: 12px;
    color: #f87171;
    text-align: center;
  }

  .link {
    margin-top: 10px;
    color: #58a6ff;
    text-decoration: none;
    font-size: 14px;
  }

  .link:hover {
    text-decoration: underline;
  }
</style>

    <div class="card">
      <h2 style="text-align: center">HabitFlow</h2>

      <input type="text" placeholder="Username" x-model="username" />
      <input type="password" placeholder="Password" x-model="password" />

      <button
        @click="
    fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    })
    .then(r => r.json())
    .then(data => {
        if (data.success) {
            localStorage.setItem('userId', data.userId);
            localStorage.setItem('role', data.role);
            window.location.href = '/dashboard';
        } else {
            message = data.message;
        }
    })
  "
      >
        Entrar
      </button>

      <p
        x-text="message"
        style="margin-top: 10px; color: #444; text-align: center"
      ></p>
    </div>
  </body>
</html>
